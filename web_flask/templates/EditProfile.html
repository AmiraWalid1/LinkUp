<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="../static/styles/EditProfile.css">
    <title>Profile</title>
</head>

<body>

    <!-- Nav Bar -->
    <div class="nav">
        <h2 style="margin-top: 15px; margin-left: 100px;">Edit</h2>
        <a href="profile.html">
            <img src=".././static/styles/imgs/back.png" alt="" width="24px" height="28px"
                style="position: absolute; top: 15px; right: 90px;">
        </a>
    </div>

    <!-- Profile and cover photo -->
    <img class="cover" src="../static/styles/imgs/cover.png" alt="cover" width="100%">
    <a href="#">
        <img class="edit" src="../static/styles/imgs/edit.png" alt="edit" width="48px">
    </a>
    <div class="profile-container">
        <img class="profile-pic" src="../static/styles/imgs/me.png" alt="Profile" width="274px"
            style="position: relative; top: 0%; left: 0%;">
        <a href="#">
            <img src=".././static/styles/imgs/edit.png" alt="" width="48px"
                style="position: absolute; left: 45%; top: 40%;">
        </a>
    </div>

    <div class="input">
        <p class="input-text">First Name*</p>
        <input type="text" class="input-container" placeholder="Reem">

        <p class="input-text">Last Name*</p>
        <input type="text" class="input-container" placeholder="Ezzat">

        <p class="input-text">Bio*</p>
        <input type="text" class="input-container"
            placeholder="فَمَن زُحْزِحَ عَنِ النار وَأُدْخِلَ الجنة فَقَدْ فَازَ..">

        <p class="input-text">Country*</p>
        <input type="text" class="input-container" placeholder="Egypt">

        <p class="input-text">City*</p>
        <input type="text" class="input-container" placeholder="Al Isma'iliyah">

        <p class="input-text">Website*</p>
        <input type="text" class="input-container" placeholder="https://www.linkedin.com/in/reem-ezzat-a42878280/">
    </div>

    <div class="postsLikesAndComments">
        <a class="Posts" style=" border: 3px solid #198A52; background-color: #198A52;" href="#">
            <p>Save</p>
        </a>
        <a class="Posts" style="border: 3px solid #198A52 ;" href="#">
            <p>Cancel</p>
        </a>
    </div>

    <script src="../static/script/profile.js"></script>
</body>

</html>
