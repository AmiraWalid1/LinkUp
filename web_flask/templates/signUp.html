<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="signUp.css">
    <title>Sign Up</title>
</head>

<body>

    <!-- form on left section -->
    <div class="form-container">
	<form action="" method="POST">
        	<h1 class="greeting"> Sign Up Now </h1>

        	<div class="password-container">
			<input type="text" placeholder="Username" value="{{ form.username }}">
            	<div>
                	<img class="eye" src="./assets/user.png" alt="eye">
            	</div>
        	</div>



        	<div class="password-container">
			<input type="email" placeholder="Email" value="{{ form.email }}">
            	<div>
                	<img class="eye" src="./assets/email.png" alt="eye">
            	</div>
        	</div>


        	<div class="password-container">
			<input type="password" placeholder="Password" value="{{ form.password }}">
            	<div>
                	<img class="eye" src="./assets/lock.png" alt="eye">
            	</div>
        	</div>

        	<a class="button" href="home.html"> Sign Up </a>


        	<a class="Forget" href="login.html"> Already Have Account? </a>
	</form>

    </div>

    <!-- photo on the left -->
    <img class="cover" src="./assets/signup.png" alt="pic">

</body>

</html>
