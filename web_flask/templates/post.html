<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="../static/styles/post.css">
    <title>Likes</title>
</head>

<body>


    <!-- Post 1 Section -->
    <div class="post-container">
        <div class="profileAndUser">
            <img class="post-pic" src="../static/styles/imgs/me.png" alt="profile Pic">
            <div class="userAndOline">
                <h2 class="user-name" style="height: 29px; margin-top: 62px;">Reem Ezzat
                    <button style="background-color: white; border: none; cursor: pointer;"> <img
                            src="../static/styles/imgs/downArrow.png" alt="" width="20px" height="20px">

                </h2>
                <p style="height: 16px; margin-top: 0px;  margin-left: 5px;"> Post to Anyone
            </div>

        </div>

        <div class="post-content">
            <!-- <input type="text" placeholder="What do you want to talk about?"> -->

        </div>



    </div>

    <div class="post-options">
        <button class="options">
            <img src="../static/styles/imgs/emoji.png" alt="Event" height="20px" style="margin-right: 10px;">
        </button>
        <button class="options">
            <img src="../static/styles/imgs/media2.png" alt="Media" height="20px" style="margin-right: 10px;">

            <img src="../static/styles/imgs/calender2.png" alt="Event" height="20px" style="margin-right: 10px;">

        </button>
        <button class="options">
            <img src="../static/styles/imgs/dots.png" alt="Event" height="20px" style="margin-right: 10px;">
        </button>
    </div>

    <div class="postsLikesAndComments">
        <a class="Posts" href="home.html">

        </a>
        <a class="Cancel" href="home.html">

        </a>
